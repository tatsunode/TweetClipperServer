<VirtualHost *:80>

        LogLevel info
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/TweetClipperServer

        WSGIScriptAlias / /var/www/TweetClipperServer/wsgi.py

        <Directory "/var/ww/TweetClipperServer">
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
